<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash 1 </title>
    <!-- daisy UI & tailwind -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <main class="min-h-screen bg-[#010313]  bg-[url(images/background.png)] bg-no-repeat bg-center">
    <section id="home-scren" class="home min-h-screen text-white flex justify-center items-center  ">
       <div class="flex flex-col items-center gap-10">
        <h1 class="text-9xl font-anton font-extrabold">
            ALPHABET CLASH
          </h1>
          <p class="font-poppins font-medium ">Unleash Your Keyboard Kung Fu: Press "Enter to Play</p>
          <button onclick="play()" class="btn bg-white text-black">Play Now</button>
        </div>
    </section>
    <section id="play-ground" class="playground space-y-10 hidden ">
         <div class="flex justify-center py-20">
            <!-- scern -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-2xl">
                        Don't watch keyboard  while playing...
                    </p>
                </div>
                <div class="flex justify-center h-full items-center">
                    <p class="text-black text-8xl font-bold">Y</p>
                </div>
            </div>
         </div>
         <!-- keyboard -->
         <div>
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">q</kbd>
                <kbd class="kbd">w</kbd>
                <kbd class="kbd">e</kbd>
                <kbd class="kbd">r</kbd>
                <kbd class="kbd">t</kbd>
                <kbd class="kbd">y</kbd>
                <kbd class="kbd">u</kbd>
                <kbd class="kbd">i</kbd>
                <kbd class="kbd">o</kbd>
                <kbd class="kbd">p</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">a</kbd>
                <kbd class="kbd">s</kbd>
                <kbd class="kbd">d</kbd>
                <kbd class="kbd">f</kbd>
                <kbd class="kbd">g</kbd>
                <kbd class="kbd">h</kbd>
                <kbd class="kbd">j</kbd>
                <kbd class="kbd">k</kbd>
                <kbd class="kbd">l</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">z</kbd>
                <kbd class="kbd">x</kbd>
                <kbd class="kbd">c</kbd>
                <kbd class="kbd">v</kbd>
                <kbd class="kbd">b</kbd>
                <kbd class="kbd">n</kbd>
                <kbd class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
              </div>
         </div>
         <!-- Button -->
         <div class="flex justify-between">
            <button class="btn bg-[#894189] border-none text-white rounded-full">
                <p>Life</p>
                <img src="images/love.svg" alt="">
                <p>1</p>
              </button>
            <button class="btn bg-[#360490] border-none text-white rounded-full">
                <p>Score</p>
                <img src="images/doller.svg" alt="">
                <p>1</p>
              </button>
         </div>
    </section>
    <section class="score hidden flex justify-center items-center min-h-screen font-poppins">
        <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
         <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span>
            <span>14</span>
         </h1>
         <button class="btn text-black">Play Now</button>
         <p>
             Practice will make you Pro
         </p>
        </div>
    </section>
   </main>
   <script src="scripts/utility.js"></script>
   <script src="scripts/Alpha-clash.js"></script>
</body>
</html>
